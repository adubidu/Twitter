<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>




	{% if prediction == 1%}
	<h2 style="color:red;">Real Disaster tweet</h2>

	<form method="post" id="form">
				<input type="submit" value = 'Send SMS to 911' id="num" name="number" autofocus autocomplete="off">
			</form>
			<p id="square"></p>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script>
				$('#form').on('submit', function(e){
					var number = $('#num').val();
					e.preventDefault();
					$.ajax({
						url: 'http://127.0.0.1:5000/square/',
						data: {'number': number},
						method: 'POST',
						success: function(data) {
							$('#num').val('');
							$('#square').html('Square of ' + number + ' is ' + data['square'])
						}
					});
				});
			</script>

	{% elif prediction == 0%}
	<h2 style="color:blue;">Fake Disaster tweet</h2>
	{% endif %}



	</div>
</header>

</body>
</html>
